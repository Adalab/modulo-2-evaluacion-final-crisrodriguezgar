<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
  <title>Sofa Lovers</title>
  <link rel="stylesheet" href="./assets/css/main.css"/><script src="https://kit.fontawesome.com/bcc6ce623e.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/images/sofa.svg">
</head>

<body>
  <header class="header">
    <h1 class="title">Sofá Lovers</h1>
    <h2 class="title__sub">...serie y manta ¡Busca y comienza la maratón!</h2>
  </header>
  <main class="main">
    <form class="form">
      <input class="js-input form__input" type="text" placeholder="Ej: Juego de tronos">
      <button class="js-btn-search form__button">Buscar</button>
    </form>

  <section class="lists">
    <div class="containerFavs">
      <div class="titleFavs">
        <h2 class="titleFavs__name">Favoritas</h2>
        <button class="js-btn-reset titleFavs__reset">Reset</button>
      </div>
      <div class="js-favs containerFavs__list"></div>
    </div>

    <span class="containerShows">
      <h2 class="containerShows__list">Lista de series</h2>
      <div class="js-container containerShows__list2"></div>
    </span>
  </section>
  
  <footer class="footer">
    <p class="footer__copy">© crisrodriguezgar</p>
    <div>
      <a href="https://www.linkedin.com/in/cristinarodriguezgar" target="_blank"><i class="fa-brands fa-linkedin footer__linkedin"></i></i></a>
      <a href="https://github.com/crisrodriguezgar" target="_blank"><i class="fa-brands fa-github-alt footer__git"></i></a></div>
  </footer>
</main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
